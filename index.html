<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesom CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>
<body>
    <!-- Main Container -->
    <main class="max-w-screen-xl mx-auto px-10 lg:px-16">
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-center items-center gap-5 md:pt-10 pt-8 mb-20">
            <!-- Text Content -->
            <div class="space-y-5">
                <h1 class="md:text-[80px] text-4xl font-extrabold leading-tight md:text-start text-center">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-base text-center md:text-start text-gray-500 md:w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.<p>
                <div class="flex md:justify-start justify-center items-center">
                    <button class="md:px-6 md:py-3 px-3 py-2 bg-gradient-to-l from-[#FF0000] to-[#FF8938] md:text-xl text-md text-white font-bold rounded-xl flex gap-3 items-center">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
                </div>
            </div>
            <!-- Image Content -->
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="flex justify-center items-center md:gap-5 gap-2 bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 md:py-4 w-fit absolute bottom-1.5">
                    <div>
                        <i class="fa-solid fa-star md:text-4xl text-2xl text-amber-500"></i>
                    </div>
                    <div>
                        <h1 class="md:text-2xl text-xl font-extrabold">5.00</h1>
                        <p class="text-gray-500 md:text-lg text-xs">Trust Pilot Rating</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
